<!DOCTYPE html>
<html>

<head>
	<title>Uark Register - {{ product.productCode }}</title>
	{% load static %}
	<script type="text/javascript" src="{% static 'scripts/apiRequests.js' %}"></script>
	<script type="text/javascript" src="{% static 'scripts/miscActions.js' %}"></script>
	<script type="text/javascript" src="{% static 'scripts/employeeActions.js' %}"></script>
	<script type="text/javascript" src="{% static 'scripts/productActions.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
</head>

<body>

	<header class="banner small">
		<h1>Uark Register</h1>
		<h3>Product Details</h3>
	</header>

	<section class="navbar">
        <a href="#" onclick="window.location.href='/registerMenu';">
            <!--Home icon-->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px">
                <path d="M0 0h24v24H0z" fill="none"/><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            Home
		</a>
		<a href="#" onclick="window.location.href='/productListing';">
			Products
		</a>
        <a href="#" class="signout" onclick="window.location.href='/signOff';">
            <!--Signout icon-->
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="white" width="18px" height="18px">
                <g><rect fill="none" height="24" width="24"/></g>
                <g><path d="M11,7L9.6,8.4l2.6,2.6H2v2h10.2l-2.6,2.6L11,17l5-5L11,7z M20,19h-8v2h8c1.1,0,2-0.9,2-2V5c0-1.1-0.9-2-2-2h-8v2h8V19z"/></g></svg>
             Signout
        </a>
	</section>
	
	<!-- Do not delete this span! This is how the
		generated error messages are displayed! -->
	<span id="alert" style="display: none"></span>

	{% if queryString %}
	<script>displayMessage("{{queryString}}", 'error');</script>
	{% endif %}


	<!-- Task 14:
		If the user is not a shift or general manager (request.session.employeeClassification > 0)
		then the delete/save buttons should not be displayed and the text inputs should be disabled 

		Check out the other template pages if you need a little help. Very similar tasks have been done
		in the other templates

		None of the server-side functionality needs to be done.
	-->
	{% if product.productUUID %}
	<form action="javascript:updateProduct();" onsubmit="return validateProduct()">
		<div class="container">
			<hr>
			{% if request.session.employeeClassification > 0 %}
			<label for="productCode">Product Name:</label>
			<input type="text" id="productCode" name="productCode" value="{{ product.productCode }}" required><br>
			<label for="productCount">Product QTY:</label>
			<input type="number" id="productCount" name="productCount" value="{{ product.productCount }}" required><br><br>
			<input type="hidden" id="productUUID" name="productUUID" value="{{ product.productUUID }}">
			<hr>
			<input type="submit" value="Save" class="button extend">
			<button class="button delete" onclick="javascript:deleteProduct(); return false">Delete</button>
			{% endif %}
			{% if request.session.employeeClassification == 0 %}
			<label for="productCode">Product Name:</label>
			<input type="text" id="productCode" name="productCode" value="{{ product.productCode }}" readonly><br>
			<label for="productCount">Product QTY:</label>
			<input type="number" id="productCount" name="productCount" value="{{ product.productCount }}" readonly><br><br>
			<input type="hidden" id="productUUID" name="productUUID" value="{{ product.productUUID }}">
			<hr>
			{% endif %}
			{% csrf_token %}
		</div>
	</form> 
	{% endif %}
	<br>
		
</body>
</html>
